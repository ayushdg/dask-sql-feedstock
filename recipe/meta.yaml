{% set name = "dask-sql" %}
{% set version = "2022.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/dask_sql-{{ version }}.tar.gz
  sha256: ce1d19dc05c30b7bb505da3c7798dcc70f3f1b11fc2b56b7bd5ec4196b41b863

build:
  entry_points:
    - dask-sql-server = dask_sql.server.app:main
    - dask-sql = dask_sql.cmd:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  build:
    - maven >=3.6.0
  host:
    - pip
    - python >=3.8
  run:
    - dask >=2022.3.0,<2022.4.1
    - fastapi >=0.61.1
    - jpype1 >=1.0.2
    - openjdk >=8
    - nest-asyncio
    - pandas >=1.0.0
    - prompt-toolkit
    - pygments
    - python >=3.8
    - tabulate
    - tzlocal >=2.1
    - uvicorn >=0.11.3

test:
  imports:
    - dask_sql
  commands:
    - pip check
    - dask-sql-server --help
    - dask-sql --help
  requires:
    - pip

about:
  home: http://github.com/dask-contrib/dask-sql/
  summary: SQL query layer for Dask
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - quasiben
    - galipremsagar
    - charlesbluca
    - nils-braun
